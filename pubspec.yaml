name: block_genius
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  dotted_border: ^2.1.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFF"
  min_sdk_android: 16 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#FFF"
    theme_color: "#FFF"
  windows:
    generate: false
    image_path: "assets/icon.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
